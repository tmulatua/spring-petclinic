--
- name: ansible script for deploying application into remote server
  hosts: dest_server
  tasks:
    - name: copy application to the remote server
      copy:
        src: /tmp/spring/target/spring-petclinic-2.7.3.jar
        dest: /home/ubuntu/spring-petclinic/target

    - name: start the application in the remote server
      shell: nohup java -jar /home/ubuntu/spring-petclinic-2.7.3.jar & 1>&2 > /dev/null
